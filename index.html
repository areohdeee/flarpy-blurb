<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flarpy Blurb</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      #gameContainer {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #bird {
        position: absolute;
        top: 50%;
        left: 50px;
        width: 40px;
        height: 30px;
        background-color: #f2d121;
        border-radius: 50%;
        transition: top 0.3s;
      }

      .pipe {
        position: absolute;
        width: 50px;
        background-color: #56aa67;
      }

      #pipeTop {
        top: 0;
      }

      #pipeBottom {
        bottom: 0;
      }
    </style>

    <div id="gameContainer">
      <div id="bird"></div>
      <div class="pipe" id="pipeTop"></div>
      <div class="pipe" id="pipeBottom"></div>
    </div>
    <script>
      const bird = document.getElementById("bird");
      const pipeTop = document.getElementById("pipeTop");
      const pipeBottom = document.getElementById("pipeBottom");
      let birdTop = 200;
      let gravity = 2;
      let pipeLeft = 400;
      let pipeHeight = Math.random() * (window.innerHeight - 200) + 50; // viewable area height

      document.addEventListener("keydown", flap);

      function flap() {
        birdTop -= 50;
        bird.style.top = birdTop + "px";
      }

      function gameLoop() {
        birdTop += gravity;
        bird.style.top = birdTop + "px";

        pipeLeft -= 5;
        pipeTop.style.left = pipeBottom.style.left = pipeLeft + "px";

        if (pipeLeft <= -50) {
          pipeLeft = window.innerWidth; // viewable area width
          pipeHeight = Math.random() * (window.innerHeight - 200) + 50; // viewable area height
        }

        pipeTop.style.height = pipeHeight + "px";
        pipeBottom.style.height = window.innerHeight - pipeHeight - 100 + "px"; // height of bottom pipe

        if (birdTop <= 0 || birdTop >= window.innerHeight - 30) {
          gameOver();
        }

        // collision
        if (
          (birdTop <= pipeHeight ||
            birdTop + 30 >= window.innerHeight - pipeHeight - 100) &&
          pipeLeft <= 90 &&
          pipeLeft + 50 >= 50
        ) {
          gameOver();
        }

        requestAnimationFrame(gameLoop);
      }

      function gameOver() {
        //alert("Game Over!");
        birdTop = 200;
        bird.style.top = birdTop + "px";
      }

      gameLoop();
    </script>
  </body>
</html>
